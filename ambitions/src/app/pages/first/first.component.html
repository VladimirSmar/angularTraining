<div class="cards-container">
  <div>
    <button (click)="toggleDeactivatedUsersHidden()">
      Hide Deactivated (Hidden)
    </button>
    <button (click)="toggleDeactivatedUsersVisibility()">
      Hide Deactivated (NgIf)
    </button>
  </div>
  <div class="cards">
    <ng-container *ngFor="let user of users">
      <div [style.visibility]="isDeactivatedUsersHidden ? 'visible' : user.activated? 'visible' : 'hidden'">
        <ng-container *ngIf="isDeactivatedUsersShown ? true : user.activated"
          ><mat-card class="card" [hidden]="true">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-age">Age {{ user.age }}</div>
            <div class="isActivated">{{ user.activated }}</div>
            <button
              (click)="this.deactivateUser(user)"
              [disabled]="!user.activated"
            >
              Deactivate
            </button>
          </mat-card></ng-container
        >
      </div>
    </ng-container>
  </div>
</div>
