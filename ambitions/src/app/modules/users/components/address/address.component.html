<div [formGroup]="addressForm">
  <mat-form-field class="address-line" appearance="fill">
    <mat-label>Address-line</mat-label>
    <textarea
      matInput
      type="text"
      rows="1"
      name="addressLine"
      formControlName="addressLine"
      placeholder="Do u want some weed st."
    ></textarea>

    <mat-error *ngIf="addressForm.get('addressLine')?.hasError('required')"
      >Address-line is required</mat-error
    >
  </mat-form-field>

  <mat-form-field class="city" appearance="fill">
    <mat-label>City</mat-label>
    <input
      matInput
      type="textarea"
      name="city"
      formControlName="city"
      placeholder="Narniya"
      (ngModelChange)="enableZipInput()"
    />
  </mat-form-field>

  <mat-form-field class="zip" appearance="fill">
    <mat-label>Zip code</mat-label>
    <input
      matInput
      name="zip"
      type="number"
      formControlName="zip"
      placeholder="220125"
    />
    <mat-error *ngIf="addressForm.get('zip')?.hasError('required')"
      >Zip is required</mat-error
    >
  </mat-form-field>
</div>
