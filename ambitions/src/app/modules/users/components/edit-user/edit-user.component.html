<form
  id="edit-user-form"
  class="edit-user-form"
  [formGroup]="userGroup"
  (submit)="submitChanges()"
  novalidate
>
  <app-add-user
    (emitUserFormEvent)="onUserFormInit($event)"
    [isFormInvalid]="isFormInvalid"
  ></app-add-user>
  <app-addresses
    (emitAddressesFormsArrayEvent)="onAddressesFormsArrayInit($event)"
    [user]="user"
    [isFormInvalid]="isFormInvalid"
  ></app-addresses>
  <button class="edit-user_submit-button" type="submit">Save changes</button>
</form>
