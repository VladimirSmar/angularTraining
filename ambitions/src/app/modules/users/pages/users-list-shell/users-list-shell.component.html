<div class="users-list-shell">
  <div class="users-container">
    <app-search (searchInputChanged)="getUsers($event)"></app-search>
    <app-users-list
      [users]="users"
      (toggleIsFavoriteEvent)="toggleIsFavorite($event)"
    ></app-users-list>
  </div>
  <app-favorites [favorites]="favorites"></app-favorites>
</div>
