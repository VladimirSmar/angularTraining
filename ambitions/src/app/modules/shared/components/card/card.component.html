<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <ng-content select=".title"></ng-content>
    </mat-card-title>
    <mat-card-subtitle>
      <ng-content select=".subtitle"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>
  <ng-content select=".cardImage"> </ng-content>
  <mat-card-content>
    <ng-content select=".cardContent"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button
      id="addToFavoriteButton"
      mat-icon-button
      [color]="this.isFavored ? 'warn' : ''"
      aria-label="Add to favorites"
      (click)="addToFavorite()"
    >
      <mat-icon>favorite</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
