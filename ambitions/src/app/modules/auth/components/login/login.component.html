<div class="login-form" [formGroup]="loginForm">
  <mat-form-field appearance="fill">
    <mat-label>Login</mat-label>
    <input
      matInput
      type="text"
      name="login"
      formControlName="login"
      type="text"
      placeholder="Ex. Pikachu"
    />
    <mat-error
      *ngIf="loginForm.get('login')!.hasError('required') && isFormInvalid"
    >
      Login is required!
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password </mat-label>
    <input
      matInput
      name="password"
      formControlName="password"
      type="password"
      placeholder="Ex. Shiva552"
    />
    <mat-error
      *ngIf="loginForm.get('password')!.hasError('required') && isFormInvalid"
    >
      Password is required!
    </mat-error>
  </mat-form-field>
  <mat-error *ngIf="!isUserExists && !loginForm.touched">
    Such user doesnt exists, check your credencials and try again!
  </mat-error>
</div>
